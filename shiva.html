<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shiva.css">
    <title>AI Shiva</title>
</head>
<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="shiva.gif" alt="image">
            </div>
            <h1>AI S H I V A </h1>
            <p>I'm a Virtual Assistant SHIVA AI, How may i help you?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click here to speak</h1>
        </div>
    </section>
    <section>
        <div class="container">
            <main>
              <div class="output">
                <div id="assistant-output">Hello, I am SHIVA AI. How can I assist you?</div>
              </div>
              <div class="input">
                <input type="text" id="user-input" placeholder="Type your command here...">
                <button id="send-btn">Send</button>
              </div>
            </main>
          </div>
    </section>
    <script src="shiva.js"></script>
</body>
</html>
